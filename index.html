<!DOCTYPE html>
<html>
	<head>
		<link type="text/css" rel="stylesheet" href="stylesheet.css"/>
		<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
		<script type="text/javascript" src="script.js"></script>
		<title>BLAU vs VERD</title>
	</head>
	<body>
	    <table border="0px">
            <tbody>  
                <tr>
                    <td><p class="scoreboard" id="topscoretitle">TOP SCORE</p></td>
                    <td><p class="scoreboard" id="topscore">0</p></td>
                </tr>
                <tr>
                    <td><p class="scoreboard" id="scoretitle">SCORE</p></td>
                    <td><p class="scoreboard" id="score">0</p></td>
                </tr>
            </tbody>
        </table>

        <div class="reset">
        	<button>
        		INSERT COIN
        	</button>
        </div>

		<div id="cube"></div>
		</br>

		<center>
			<div class="choise" data-value="g" id="green">
				<div class="point">+1</div>
				<div class="inner">green</div>
			</div>
			<div class="choise" data-value="b" id="blue">
				<div class="point">+1</div>
				<div class="inner">blue</div>
			</div>
		</center>
	</body>
</html>
